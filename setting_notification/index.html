<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Setting - Notification</title>
</head>

<body>
    <header>
        <h1>Billy</h1>
        <h3>Notification</h3>
    </header>
    <main>
        <div class="contentsWrap">
            <div class="reminder">
                <div class="reminderText">Reminder</div>
                <input type="checkbox" id="switch1" />
                <label for="switch1">Toggle1</label>
            </div>
            <div class="newMessage">
                <div class="newMessageText">New Message</div>
                <input type="checkbox" id="switch2" />
                <label for="switch2">Toggle2</label>
            </div>
            <div class="paymentRequest">
                <div class="paymentRequestText">Payment Request</div>
                <input type="checkbox" id="switch3" />
                <label for="switch3">Toggle3</label>
            </div>
            <div class="paymentReceived">
                <div class="paymentReceivedText">Payment Received</div>
                <input type="checkbox" id="switch4" />
                <label for="switch4">Toggle4</label>
            </div>
            <div class="newFeatures">
                <div class="newFeaturesText">New Features</div>
                <input type="checkbox" id="switch5" />
                <label for="switch5">Toggle5</label>
            </div>
        </div>
    </main>
    <footer>
        <div class="home">Home</div>
        <div class="history">History</div>
        <div class="split">Split</div>
        <div class="setting">Setting</div>
    </footer>
</body>

</html>
