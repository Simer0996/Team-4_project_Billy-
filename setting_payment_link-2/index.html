<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
    <title>Setting - Payment Link</title>
</head>

<body>
    <header>
        <h1>New Payment</h1>
        <div class="icon-back">
            <svg viewBox="0 0 57.653 64.11" width="25" height="25" xmlns="http://www.w3.org/2000/svg">
                <path fill="#fff"
                    d="M 31.75 0 L 0 31.956 L 30.961 63.124 L 36.412 57.26 L 15.768 36.41 L 56.313 35.997 L 56.107 28.366 L 15.484 28.572 L 37.35 6.086 L 31.75 0 Z" />
            </svg>
        </div>
    </header>
    <main>
        <div class="cableBoxDiv">
            <div class="cableBox">
                Cable
            </div>
        </div>

        <div class="cableURLDiv">
            <label for="cableURL">Link URL</label>
            <input type="text" class="cableURL" id="cableURL" placeholder="Telus.com">
        </div>

        <button class="pmtLinkSaveBtn">SAVE</button>
    </main>

</body>

</html>
