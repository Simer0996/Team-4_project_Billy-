<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>Friends List</title>
</head>

<body>
    <header>
        <h1>Friends List</h1>
    </header>
    <main>
        <div class="searchBox">
            <input type="text" class="searchFriendInput">
        </div>
        <h4>Favourites</h4>
        <div>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="allFriends">
            <h4>All Friends</h4>
        </div>
        <div class="addBtn"></div>
        <div class="addFriendText">Add Friend</div>
        <section>
            <div class="friendName1">Name</div>
            <div class="friendName2">Name</div>
            <div class="friendName3">Name</div>
            <div class="friendName4">Name</div>
            <div class="friendName5">Name</div>
            <div class="friendName6">Name</div>
        </section>

    </main>
</body>

</html>
