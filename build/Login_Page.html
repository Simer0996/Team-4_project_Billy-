<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="../main.js" type="module" defer></script>
</head>

<body>

<main>
    <h1 class="header">Login_page</h1>
    <i class="fas fa-angle-left"></i>
<div class="container">
    <div class="subcontainer">
<div class="loginform">
     
    <div class="inputfield">
        <label>Email</label>
        <input type="text" class="input" placeholder="example@hotmail.com" id="email">
    </div> 
    <div class="inputfield">
        <label>Password</label>
        <input type="password" class="input" placeholder="********" id="password">
    </div>   
    <div class="forgot">
        <a href="">Forgot Password</a>
    </div>   
    <div>
        <input type="submit" value="LOGIN" class="btn" id="login">
    </div>   
    <div class="line"><hr> <p>or</p> <hr> </div>
    <div class="google">
        <a href="">
            <ion-icon name="logo-google"></ion-icon>
        </a>
    </div>     
    <div class="facebook">
        <a href="">
            <ion-icon name="logo-facebook"></ion-icon>
        </a>
    </div>   
    <div class="apple">
        <a href="">
            <ion-icon name="logo-apple"></ion-icon>
        </a>
    </div>     
    <div class="inputfield">
        <p>Don't have an account? <a href=""> Sign Up </a></p>
    </div>       
</div>   
</div>
</div> 
</main>


<footer>
    <div class="btn">
     <button class="button button1"><img src="images/home.png" alt="Home"><p>Home</p></button>
      <button class="button button2"><img src="images/history.png" alt="History"><p>History</p></button>
      <button class="button button3"><img src="images/split.png" alt="Split"><p>Split</p></button>
      <button class="button button4"><img src="images/settings.png" alt="Setting"><p>Setting</p></button>
    </div>
</footer>
</body>
</html>
