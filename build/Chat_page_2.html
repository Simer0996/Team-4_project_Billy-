<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="./main.js" type="module" defer></script>
</head>

<body>

<main>
    <h1 class="chatPage2Title">Chat</h1>
    <div class="mobileFirst">

        <div class="icon-back">
            <svg viewBox="0 0 57.653 64.11" width="25" height="25" xmlns="http://www.w3.org/2000/svg">
                <path fill="#fff"
                    d="M 31.75 0 L 0 31.956 L 30.961 63.124 L 36.412 57.26 L 15.768 36.41 L 56.313 35.997 L 56.107 28.366 L 15.484 28.572 L 37.35 6.086 L 31.75 0 Z" />
            </svg>
        </div>

        <div class="friendNameBox">
            <span class="chatFriendName"> </span><br>
        </div>

        <div class="chatBoxForMsg"> </div>

        <div class="chatMsgInput">
            <input type="text" placeholder="Write message" class="userWriteMsg">
        </div>

        <div class="chatMsgSendBtn">
            <svg viewBox="0 0 74.433 60.908" width="25" height="25" xmlns="http://www.w3.org/2000/svg">
                <path fill="#fff"
                    d="M 0 0 L 74.22 26.562 L 0.246 60.712 L 7.608 34.535 L 27.831 28.259 L 6.91 25.469 L 0 0 Z" />
            </svg>
        </div>

    </div>
</main>


<footer>
    <div class="btn">
     <button class="button button1"><img src="images/home.png" alt="Home"><p>Home</p></button>
      <button class="button button2"><img src="images/history.png" alt="History"><p>History</p></button>
      <button class="button button3"><img src="images/split.png" alt="Split"><p>Split</p></button>
      <button class="button button4"><img src="images/settings.png" alt="Setting"><p>Setting</p></button>
    </div>
</footer>
</body>
</html>
