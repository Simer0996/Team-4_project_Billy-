<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

<main>
    <h1 class="header">Notification</h1>
    <i class="fas fa-angle-left"></i>
    <div class="contentsWrap">
        <div class="reminder">
            <div class="reminderText">Reminder</div>
            <input type="checkbox" id="switch1" />
            <label for="switch1">Toggle1</label>
        </div>
        <div class="newMessage">
            <div class="newMessageText">New Message</div>
            <input type="checkbox" id="switch2" />
            <label for="switch2">Toggle2</label>
        </div>
        <div class="paymentRequest">
            <div class="paymentRequestText">Payment Request</div>
            <input type="checkbox" id="switch3" />
            <label for="switch3">Toggle3</label>
        </div>
        <div class="paymentReceived">
            <div class="paymentReceivedText">Payment Received</div>
            <input type="checkbox" id="switch4" />
            <label for="switch4">Toggle4</label>
        </div>
        <div class="newFeatures">
            <div class="newFeaturesText">New Features</div>
            <input type="checkbox" id="switch5" />
            <label for="switch5">Toggle5</label>
        </div>
    </div>
</main>


<footer>
    <div class="btn">
      <button class="button button1">Home</button>
      <button class="button button2">History</button>
      <button class="button button3">Split</button>
      <button class="button button4">Setting</button>
    </div>
</footer>
</body>
</html>
