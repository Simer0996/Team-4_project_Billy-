<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

<main>
    <h1 class="header">Manage Bill</h1>
    <i class="fas fa-angle-left"></i>
    <form>
        <div>
        <label for="bills">Catagories</label>
        <select name="bills" id="bills" value="Type of Bill">
           <option value="BC Hydro">BC Hydro</option>
           <option value="BC MSP">BC MSP</option>
           <option value="Mobile">Mobile</option>
           <option value="Internet">Internet</option>
           <option value="TV/Cable">TV/Cable</option>
           <option value="Netflix">Netflix</option>
           <option value="Credit Card">Credit Card</option>
           <option value="Add new">Add new</option>
        </select>
        </div>
        <div>
        <label for="amount">Amount</label>
        <input type="text" id="amount" name="amount">
        </div>
        <div>
        <label for="date">Date</label>
        <input type="date" name="date" id="date">
        </div>
        <div>
        <label for="area">Memo</label>
        <textarea name="area" id="area" cols="30" rows="20"></textarea>
        </div>
    </form>
</main>


<footer>
    <div class="btn">
     <button class="button button1"><img src="images/home.png" alt="Home"><p>Home</p></button>
      <button class="button button2"><img src="images/history.png" alt="History"><p>History</p></button>
      <button class="button button3"><img src="images/split.png" alt="Split"><p>Split</p></button>
      <button class="button button4"><img src="images/settings.png" alt="Setting"><p>Setting</p></button>
    </div>
</footer>
</body>
</html>
