<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Side Bar Navigation</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Work+Sans:400,600" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">
      <div class="phone">
        <div class="content">

            <div class="parentdiv">
                <img src="images/Previous.png">
                <p> Bill Request </p>
            </div>
            
            <div class="firstdiv">  
                <img src="images/scan-banner icon.png" alt="scan-banner-icon">
                <p>Scan your bills here</p>   
            </div>

            <div class="seconddiv">  
              <p>Total Amount</p>
              <p>$ 120.00</p>   
            </div>

            <div class="thirddiv">  
              <div class="thirddiv1">
                <p>Number of people</p>
                <p>3</p>   
              </div>
              <div class="thirddiv2">
                <p>Add Friend</p>
                <img src="images/Add.png" alt="Add">   
              </div>
            </div>

            <div class="fourthdiv">
                <div class="fourthdiv1">
                  <input type="checkbox">  Split Evenly
                </div>  
                <div class="fourthdiv2">
                  <img src="images/Vector_13.png" alt="">
                  <p>Harsimran Singh</p>
                  <input type="text" id="amount1" value="$">
                </div>
                <div class="fourthdiv3">
                  <img src="images/Vector_13.png" alt="">
                  <p>Simerjit Singh</p>
                  <input type="text" id="amount1" placeholder="$">
                </div>
                <div class="fourthdiv4">
                  <img src="images/Vector_13.png" alt="">
                  <p>Namhyung Kim</p>
                  <input type="text" id="amount1" placeholder="$">
                </div>
              <p>Total Amount</p>
              <p>$ 120.00</p>   
            </div>
  
        </div>
       </div>
    </div>

  </body>
</html>
