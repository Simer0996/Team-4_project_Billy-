@@include('header.html')

<main>
    <h1 class="header">Sign_up</h1>
    <i class="fas fa-angle-left"></i>
    <div class="wrapper">
        <div class="form">
            <div class="inputfield">
                <label>Full Name</label>
                <input type="text" class="input" id="fullname">
            </div>
            <div class="inputfield">
                <label>Email</label>
                <input type="text" class="input" id="email">
            </div>  
            <div class="inputfield">
                <label>Password</label>
                <input type="password" class="input" id="password">
            </div>
            <div class="inputfield">
                <label>Confirm Password</label>
                <input type="password" class="input" id="confirmpassword">
            </div>   
            <div class="inputfield">
                <label>Mobile Number</label>
                <input type="number" class="input" id="mobile">
            </div>   
            <div class="inputfield">
                <input type="submit" value="SIGN UP" class="btn" id="signup">
            </div>   
            <div class="inputfield">
                <p>Have an account? <a href=""> Log In </a></p>
            </div>    
        </div>  
    </div>
</main>

@@include('footer.html')
